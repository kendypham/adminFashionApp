<body>
    <!-- main -->
    <div class="main main-agileits">
        <h1>SignUp Form</h1>
        <div class="main-agilerow">
            <div class="signup-wthreetop">
                <h2>Welcome to Registration</h2>
            </div>
            <div class="contact-wthree">
                <form role="form" method="post" >
                    <h3>Step 1 :</h3>
                    <div class="form-w3step1">
                        <!-- <input type="text" name="Name" placeholder="Your Name" required="">  -->
                        <input type="email" class="email agileits-btm" name="email" placeholder="Email" required="" id="email">
                    </div>
                    <h3>Step 2 :</h3>
                    <div class="form-w3step1">
                        <input type="text" name="userName" placeholder="User Name" required="" id="userName">
                        <input type="password" name="password" placeholder="Password" required="" id="password">
                        <input type="password" class="agileits-btm" name="confirmation" placeholder="Confirm Password" required="" id="confirmation">
                    </div>
                    <div class="agileits-row2 w3ls-formrow2">

                        <label for="brand2"><span></span>I accept the terms of Use</label>
                        
                    </div>
                    <input type="submit" value="SUBMIT" id="submit" onclick="submitForm(this.form)">

                        Login
                    </a>
                </form>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        function submitForm(form) {
            var url = "http://127.0.0.1:1337/Users/signup";
            var formData = {};
            $(form).find("input[name]").each(function (index, node) {
                formData[node.name] = node.value;
            });
            $.post(url, formData);

        } 
    </script>
